name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  # Manual trigger for publishing new crates
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.3.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  # Run full CI before publishing
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test
        run: cargo test --workspace

      - name: Build docs
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

  # Publish crates to crates.io using Trusted Publishing
  publish:
    name: Publish
    needs: ci
    runs-on: ubuntu-latest
    environment: crates-io
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        run: |
          # Support both tag push and manual dispatch
          if [ -n "${{ inputs.tag }}" ]; then
            TAG_VERSION="${{ inputs.tag }}"
            TAG_VERSION="${TAG_VERSION#v}"
          else
            TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      # Get crates.io token via Trusted Publishing (official action)
      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: crates-auth

      # Get version from Cargo.toml
      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Check which crates/versions are already published using HTTP status codes
      # Note: crates.io API requires User-Agent header
      - name: Check crate versions
        id: check-crates
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Checking version: $VERSION"

          # crates.io requires User-Agent header
          UA="azure-ai-foundry-release-workflow/1.0 (github-actions)"

          check_crate_status() {
            local CRATE=$1
            local HTTP_CODE

            # Check if specific version exists (returns 200 if published)
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "User-Agent: $UA" \
              "https://crates.io/api/v1/crates/$CRATE/$VERSION")
            echo "DEBUG: $CRATE version check returned HTTP $HTTP_CODE" >&2

            if [ "$HTTP_CODE" = "200" ]; then
              echo "published"
              return
            fi

            # Check if crate exists at all
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "User-Agent: $UA" \
              "https://crates.io/api/v1/crates/$CRATE")
            echo "DEBUG: $CRATE existence check returned HTTP $HTTP_CODE" >&2

            if [ "$HTTP_CODE" = "200" ]; then
              echo "exists"
            else
              echo "new"
            fi
          }

          # Check each crate and capture output
          CORE_STATUS=$(check_crate_status azure_ai_foundry_core)
          echo "core=$CORE_STATUS" >> $GITHUB_OUTPUT
          echo "Core: $CORE_STATUS"

          MODELS_STATUS=$(check_crate_status azure_ai_foundry_models)
          echo "models=$MODELS_STATUS" >> $GITHUB_OUTPUT
          echo "Models: $MODELS_STATUS"

          AGENTS_STATUS=$(check_crate_status azure_ai_foundry_agents)
          echo "agents=$AGENTS_STATUS" >> $GITHUB_OUTPUT
          echo "Agents: $AGENTS_STATUS"

          TOOLS_STATUS=$(check_crate_status azure_ai_foundry_tools)
          echo "tools=$TOOLS_STATUS" >> $GITHUB_OUTPUT
          echo "Tools: $TOOLS_STATUS"

      # Publish core first (models, agents, and tools depend on it)
      - name: Publish azure_ai_foundry_core
        if: steps.check-crates.outputs.core != 'published'
        run: cargo publish -p azure_ai_foundry_core
        env:
          # Use manual token for first publish (new), trusted publishing for existing crate
          CARGO_REGISTRY_TOKEN: ${{ steps.check-crates.outputs.core == 'new' && secrets.CRATES_IO_TOKEN || steps.crates-auth.outputs.token }}

      # Wait for crates.io to index the new crate
      - name: Wait for crates.io indexing
        if: steps.check-crates.outputs.core != 'published'
        run: sleep 30

      # Publish models (depends on core)
      - name: Publish azure_ai_foundry_models
        if: steps.check-crates.outputs.models != 'published'
        run: cargo publish -p azure_ai_foundry_models
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.check-crates.outputs.models == 'new' && secrets.CRATES_IO_TOKEN || steps.crates-auth.outputs.token }}

      # Wait for crates.io to index
      - name: Wait for crates.io indexing
        if: steps.check-crates.outputs.models != 'published'
        run: sleep 30

      # Publish agents (depends on core)
      - name: Publish azure_ai_foundry_agents
        if: steps.check-crates.outputs.agents != 'published'
        run: cargo publish -p azure_ai_foundry_agents
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.check-crates.outputs.agents == 'new' && secrets.CRATES_IO_TOKEN || steps.crates-auth.outputs.token }}

      # Wait for crates.io to index
      - name: Wait for crates.io indexing
        if: steps.check-crates.outputs.agents != 'published'
        run: sleep 30

      # Publish tools (depends on core)
      - name: Publish azure_ai_foundry_tools
        if: steps.check-crates.outputs.tools != 'published'
        run: cargo publish -p azure_ai_foundry_tools
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.check-crates.outputs.tools == 'new' && secrets.CRATES_IO_TOKEN || steps.crates-auth.outputs.token }}

  # Create GitHub Release
  github-release:
    name: GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Extract changelog for this version
        id: changelog
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            VERSION="${{ inputs.tag }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          body: ${{ steps.changelog.outputs.notes }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
